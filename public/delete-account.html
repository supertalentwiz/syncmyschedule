<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delete My Account</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff6b6b, #f7d9d9);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    width: 100%;
    max-width: 420px;
    text-align: center;
    animation: fadeIn 0.6s ease-out;
  }

  h2 {
    color: #e63946;
    margin-bottom: 0.5rem;
  }

  p.warning {
    font-size: 0.9rem;
    color: #721c24;
    background-color: #f8d7da;
    padding: 0.8rem;
    border-radius: 10px;
    margin-bottom: 1.5rem;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .input-group {
    position: relative;
    width: 100%;
    margin-bottom: 1.5rem;
  }

  input {
    width: 100%;
    padding: 1rem 1rem 0.4rem 1rem;
    font-size: 1rem;
    border: 1.5px solid #ddd;
    border-radius: 12px;
    background: #f9f9f9;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #e63946;
    background: #fff;
    outline: none;
    box-shadow: 0 0 0 3px rgba(230,57,70,0.15);
  }

  label {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.9rem;
    color: #888;
    pointer-events: none;
    transition: 0.2s ease all;
    background: transparent;
    padding: 0 0.25rem;
  }

  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -0.6rem;
    left: 0.9rem;
    font-size: 0.75rem;
    color: #e63946;
    background: #fff;
  }

  button {
    width: 100%;
    padding: 1rem;
    background: #e63946;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.1s ease-in-out;
    box-sizing: border-box;
  }

  button:hover {
    background: #d62828;
    transform: translateY(-2px);
  }

  .message {
    margin-top: 1rem;
    font-size: 0.95rem;
    font-weight: 500;
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="card">
  <h2>Delete My Account</h2>
  <p class="warning">⚠️ This action is <strong>permanent</strong>. Once deleted, your account and data cannot be recovered.</p>

  <div class="form-container">
    <form id="deleteForm" style="width:100%;">
      <div class="input-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>
      <button type="submit">Delete Account</button>
    </form>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
document.getElementById("deleteForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const messageDiv = document.getElementById("message");

  messageDiv.style.color = "#333";
  messageDiv.textContent = "⏳ Processing...";

  try {
    const response = await fetch("https://us-central1-syncmyschedule-58722.cloudfunctions.net/deleteAccountWeb", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const text = await response.text();
    if (response.ok) {
      messageDiv.style.color = "green";
      messageDiv.textContent = "✅ " + text;
    } else {
      messageDiv.style.color = "red";
      messageDiv.textContent = "❌ " + text;
    }
  } catch (err) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "⚠️ Error: " + err.message;
  }
});
</script>
</body>
</html>
